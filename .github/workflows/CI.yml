name: CI
on:
  pull_request:
    branches: 
      - main
      - 2.0
jobs:
  Spotless:
    runs-on: ubuntu-latest
    if: github.repository == 'jenkinsci/templating-engine-plugin'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: --no-daemon spotlessCheck
  CodeNarc:
    runs-on: ubuntu-latest
    if: github.repository == 'jenkinsci/templating-engine-plugin'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: --no-daemon codenarc
      - uses: actions/upload-artifact@v1
        with:
          name: codenarc-results
          path: build/reports
  Unit_Test:
    runs-on: ubuntu-latest
    if: github.repository == 'jenkinsci/templating-engine-plugin'
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: --no-daemon test jacocoTestReport
    - uses: actions/upload-artifact@v1
      with:
        name: test-results
        path: build/reports
  Build_JPI:
    runs-on: ubuntu-latest
    if: github.repository == 'jenkinsci/templating-engine-plugin'
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: --no-daemon jpi
    - uses: actions/upload-artifact@v1
      with:
        name: jpi
        path: build/libs/templating-engine.hpi
