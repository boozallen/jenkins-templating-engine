  'Pipeline primitive': Pipeline Primitive
  'pipeline Primitive': Pipeline Primitive
  'pipeline governance' : Pipeline Governance
  'Pipeline governance' : Pipeline Governance
  'pipeline Governance' : Pipeline Governance
  'pipeline catalog' : Pipeline Catalog
  'Pipeline catalog' : Pipeline Catalog
  'pipeline Catalog' : Pipeline Catalog
  'jenkins templating engine' : Jenkins Templating Engine
  'Jenkins templating engine' : Jenkins Templating Engine
  'jenkins Templating engine' : Jenkins Templating Engine
  'jenkins templating Engine' : Jenkins Templating Engine
  'Jenkins Templating engine' : Jenkins Templating Engine
  'jenkins Templating Engine' : Jenkins Templating Engine
  'application environment' : Application Environment
  'Application environment' : Application Environment
  'application Environment' : Application Environment
  'library step' : Library Step
  'Library step' : Library Step
  'library Step' : Library Step
